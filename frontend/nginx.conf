server {
  listen       80;
  server_name  _;

  root   /usr/share/nginx/html;
  index  index.html index.htm;

  # Serve static files directly, otherwise fallback to index.html (SPA)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API calls to backend service
  location /config {
    proxy_pass http://backend:3000/config;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # Forward custom tenant header to backend
    proxy_set_header X-Tenant $http_x_tenant;
  }

  error_page  500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}
